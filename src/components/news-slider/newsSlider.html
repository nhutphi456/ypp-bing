<div class="col-span-2" style="min-height: 350px;">
    <div id="newsCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel"
        data-bs-interval="500">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#newsCarouselIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <slider-pagination *ngFor="let item of sliderItems.articles" data="item"></slider-pagination>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" style="height: 350px;">
                <img src="https://media.cnn.com/api/v1/images/stellar/prod/230918190155-mel-tucker-michigan-state-fired.jpg?c=16x9&q=w_800,c_fill"
                    class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>"It's a longer discussion but this is actually the only defense against armies of bots" Alan
                        said.</h5>
                </div>
            </div>
            <news-slider-item *ngFor="let item of sliderItems.articles" data="item"></news-slider-item>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
