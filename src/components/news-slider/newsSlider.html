<div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="500">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://media.cnn.com/api/v1/images/stellar/prod/230918190155-mel-tucker-michigan-state-fired.jpg?c=16x9&q=w_800,c_fill"
                class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>"It's a longer discussion but this is actually the only defense against armies of bots" Alan
                    said.</h5>
            </div>
        </div>
        <news-slider-item *ngFor="let item of sliderItems.articles" data="item"></news-slider-item>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
